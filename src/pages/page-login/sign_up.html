<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta name="descriptin" content="Сайт о криптовалютах сайт по Figma">
    <meta name="descriptin" content="Login In - Sign Up">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="wrapper wrapper-login">
        <div class="login">
            <div class="login__content login__sign-up">
                <div class="login__block">
                    <a href="../../index.html" class="logo__link">
                        <div class="footer__logo logo"></div>
                    </a>
                    <h1 class="login__title">Sign Up</h1>
                    <form class="login__form" action="#" enctype="multipart/form-data" method="POST">

                        <div class="form__name-block form__control">
                            <div class="form__name-item">
                                <label class="form__label" for="first_name">First Name</label>
                                <!-- <input class= "form__input" name="first_name" required type="text" placeholder="Type Here"> -->
                                <input class= "form__input" id="first_name" required type="text" placeholder="Type Here">
                            </div>

                            <div class="form__name-item">
                                <label class="form__label" for="last_name">Last Name</label>
                                <input class="form__input" id="last_name" required type="text" placeholder="Type Here">
                            </div>

                        </div>
                        <div class="form__control">
                            <label class="form__label" for="user_phone">Phone</label>
                            <input class="form__input" id="user_phone" required type="text" placeholder="Type Here">
                        </div>

                        <div class="form__control">
                            <label class="form__label" for="user_email">Email Address</label>
                            <input class="form__input" id="user_email" required type="text" placeholder="Type Here">
                        </div>

                        <div class="form__password-block form__control">
                            <label  class="form__label" for="user_password">Password</label>
                            <div class="form__password">
                                <input class="form__input" id="user_password" type="password" required  placeholder="Type Here">
                                <div class="eye-closed"></div>
                            </div>
                            <p class="form__password-text pRight">Password must be min 8 characters</p>
                        </div>
                        <div class="form__control">
                            <input class="form__checkbox" id="i_agree" type="checkbox" name="vehicle[]" value="Bike" >
                            <label for="i_agree" class="login__account login__i-agree">i Agree To This Website
                                <a class="login__link" href="#">Terms & Conditions.</a>
                            </label>
                        </div>


                        <button class="btn login__button sign__button" name="submit" type="submit">Sign Up</button>

                        <label class="login__account">Have an Account?
                            <a class="login__link" href="login.html">Login Here</a>
                        </label>
                    </form>
                </div>
                <div class="login__img">
                    <img class="man-working" src="../../assets/img/Man_working.png" alt="Man_working.png">
                </div>
            </div>
            <div class="login__footer">©Copyright 2022 All Rights Are Reserved.</div>
        </div>
    </div>

    <script src="../../script.js"></script>
</body>
</html>
